#Root logger
log4j.rootLogger=INFO,file
log4j.appender.file=org.apache.log4j.RollingFileAppender
log4j.appender.file.File=reports\\executionLogs\\Execution.log
log4j.appender.file.maxFileSize=900KB
log4j.appender.file.maxBackupIndex=5
log4j.appender.file.layout=org.apache.log4j.PatternLayout
#log4j.appender.file.layout.ConversionPattern=%d{dd-MM-yyyy HH:mm:ss} %t %c:%M():%L -%5p - %m%n
log4j.appender.file.layout.ConversionPattern=%d{dd-MM-yyyy HH:mm:ss} %M():%L  -%5p   - %m%n
log4j.appender.file.Append=true
